<app-navbar></app-navbar>
<div class="container mt-5">
    <h3 style="text-align: center; color: white;">Lista Rezervacija</h3>
    <table class="table table-striped table-hover">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Slika</th>
                <th scope="col">ID</th>
                <th scope="col">Ime</th>
                <th scope="col">Kompanija</th>
                <th scope="col">Doza</th>
                <th scope="col">Opis</th>
                <th scope="col">Akcija</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let medicine of (rezervacijeUnosi$ | async)">
                <img src="{{medicine.img}}" height="150px" width="150px">
                <td>{{medicine.id}}</td>
                <td>{{medicine.name}}</td>
                <td>{{medicine.company}}</td>
                <td>{{medicine.dose}}</td>
                <td>{{medicine.description}}</td>
                <td>
                    <button (click)="izbrisiRezervaciju(medicine)" class="btn btn-danger" type="button">Izbri≈°i</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
